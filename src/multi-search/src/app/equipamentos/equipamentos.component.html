<div class="container">
    <table class="table table-borderless">
        <thead aria-colspan="4" class="thead-light">
          <tr>
            <th scope="col">Equipamentos</th>
          </tr>
        </thead>
        <tbody *ngFor="let equipment of equipments">
    
          <tr>
            <th class="id-style" scope="row">#{{ equipment.EquipmentID }}</th>
            <td colspan="3">{{ equipment.EquipmentName }}</td>
          </tr>
    
        </tbody>
    </table>
</div>
