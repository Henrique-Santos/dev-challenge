<div class="container">
    <table class="table table-borderless">
        <thead>
          <tr>
            <th scope="col">Produtos</th>
          </tr>
        </thead>
        <tbody *ngFor="let material of materials">
    
          <tr>
            <th class="id-style" scope="row">#{{ material.MaterialID }}</th>
            <td colspan="3">{{ material.MaterialName }}</td>
          </tr>
    
        </tbody>
    </table>
</div>

<hr>
